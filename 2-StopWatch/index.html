<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="script.js"></script>
        <title>StopWatch</title>
    </head>

        <h1 id="title">StopWatch</h1>

        </div>
    </body>
